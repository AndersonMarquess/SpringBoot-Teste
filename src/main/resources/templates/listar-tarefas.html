<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8"/>
		<title>Listar tarefa</title>
	</head>
	<body>
		<header>
			<h1>Lista de tarefas</h1>
		</header>
		
		<!--Lista -->
		<table border="1">
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Data de início</th>
				<th>Data de entrega</th>
				<th sec:authorize="hasRole('USER')">Opções</th>
			</tr>
			<tr th:each="t : ${tarefas}">
				<td th:text="${t.nome}"></td>
				<td th:text="${t.descricao}"></td>
				<td> <input type="date" th:value="${t.dataInicio}" readonly/> </td>
				<td> <input type="date" th:value="${t.dataLimite}" readonly/> </td>
				<td sec:authorize="hasRole('USER')"> 
					<a th:href="@{/tarefa/editar/{id} (id=${t.id}) }">Editar</a> | 
					<a th:href="@{/tarefa/remover/{id} (id=${t.id}) }">Remover</a>
				</td>
			</tr>
		</table>
		
		<!-- É exibido apenas para usuários autênticado. -->
		<form action="/logout" method="POST" sec:authorize="isAuthenticated()">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit">Logout</button>
		</form>
	</body>
</html>
